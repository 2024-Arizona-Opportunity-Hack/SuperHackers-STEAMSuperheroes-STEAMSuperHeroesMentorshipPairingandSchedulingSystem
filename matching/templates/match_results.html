<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results</title>
</head>
<body>
    <h1>Match Results</h1>
    {% if matches %}
        <ul>
            {% for mentor, mentee in matches %}
                <li>{{ mentor.name }} (Mentor) - {{ mentee.name }} (Mentee)</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
</body>
</html>
